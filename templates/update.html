{% extends 'base.html' %}
{% block body %}

<h1>Update My Todo</h1>

<div class="update-form">
    <form action="/update/{{task.id}}" method="POST" class="form" id="task-form">
        <input type="text" name="content" value="{{task.content}}" id="content-box">
        <input type="submit" value="Update" id="submit">
    </form>
</div>

{% endblock %}
